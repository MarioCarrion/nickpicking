version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.11.2
    working_directory: /go/src/github.com/MarioCarrion/nitpicking
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  lint:
    docker:
      - image: supinf/gometalinter:latest
    working_directory: /go/src/github.com/MarioCarrion/nitpicking
    environment:
      CGO_ENABLED: 0
    steps:
      - checkout
      - run: gometalinter --skip=vendor --skip=testdata --enable-all --config=.gometalinter.json ./...

workflows:
  version: 2
  test_and_lint:
    jobs:
      - test
      - lint
